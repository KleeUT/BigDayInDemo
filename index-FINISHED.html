<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <select class="instrumentSelector" id="instrumentSelector">
      <option value="dobulebass">Double Bass</option>
      <option value="drum">Drums</option>
    </select>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
      </div>
      <!-- <div data-key="74" class="key">
        <kbd>J</kbd>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
      </div> -->
    </div>

    <!-- <audio data-key="65" src="sounds/clap.wav"></audio> -->
    <audio
      data-key="65"
      src="sounds/Alesis-Fusion-Acoustic-Bass-C2.wav"
    ></audio>

    <!-- <audio data-key="83" src="sounds/breaks/1.wav"></audio>
    <audio data-key="68" src="sounds/breaks/2.wav"></audio>
    <audio data-key="70" src="sounds/breaks/3.wav"></audio>
    <audio data-key="71" src="sounds/breaks/4.wav"></audio>
    <audio data-key="72" src="sounds/breaks/5.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio> -->
    <audio data-key="65"></audio>
    <audio data-key="83"></audio>
    <audio data-key="68"></audio>
    <audio data-key="70"></audio>
    <audio data-key="71"></audio>
    <audio data-key="72"></audio>
    <!-- <audio data-key="74" src="sounds/doublebass/F.wav"></audio> -->
    <!-- <audio data-key="75" src="sounds/tom.wav"></audio> -->
    <!-- <audio data-key="76" src="sounds/tink.wav"></audio> -->
    <!-- <audio id='audioInput' -->
    <script>
      const keySoundMap = {
        "65": group => `sounds/${group}/A.wav`,
        "83": group => `sounds/${group}/B.wav`,
        "68": group => `sounds/${group}/C.wav`,
        "70": group => `sounds/${group}/D.wav`,
        "71": group => `sounds/${group}/E.wav`,
        "72": group => `sounds/${group}/F.wav`
        // "74": group => `sounds/${group}/F.wav`
        // 75:(group) => `sounds/${group}A.wav`,
        // 76:(group) => `sounds/${group}A.wav`,
      };
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        e.target.classList.remove("playing");
      }

      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;

        audio.src = keySoundMap[e.keyCode]("doublebass");
        key.classList.add("playing");
        audio.currentTime = 0;
        audio.play();
      }

      const keys = Array.from(document.querySelectorAll(".key"));
      keys.forEach(key =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);
      document.querySelector("#instrumentSelector").addEventListener();
    </script>
  </body>
</html>
